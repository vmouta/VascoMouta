@(title: String, page: String)(parentCss: Html = Html(""), parentScripts: Html = Html(""))(content: Html)

@css = {
	@parentCss
}

@scripts = {
	@parentScripts
}

@base(title, css, scripts) {

<!--================= main start ================-->
<div id="main">
    <div class="loader-holder">
        <div class="loader-inner loader-vis">
            <div class="loader"></div>
        </div>
    </div>
    <div id="wrapper">
        <div class="content-holder">
		<!--================= Site navigation  ================-->
	    @main_navigation(page)
	    <!-- Site navigation end -->
	    
		@content
	
		<!--================= Site footer  ================-->
		@main_footer()
		<!-- Site navigation end -->
        </div>
    </div>
</div>
<!-- Main end -->
}
