@(isFlat : Boolean)(navigation: Html)

<!--================= Header + Scroll navigation ================-->
@if(isFlat) {
	<header class="transition flat-header">
} else {
	<header class="transition tr-header">
}
    <div class="container">
        <div class="nav-holder">
            <div class="logo-holder">
                <a href="index.html" class="ajax">
                @if(isFlat) {
					<img src="@routes.Assets.at("images/logo.png")" class="respimg" alt="">
				} else {
					<img src="@routes.Assets.at("images/logo2.png")" class="respimg logo-vis" alt="">
                    <img src="@routes.Assets.at("images/logo.png")" class="respimg logo-notvis" alt="">
				}
                </a>
            </div>
            <div class="nav-button-holder">
                <div class="nav-button"><span></span><span></span><span></span></div>
            </div>
            <nav class="scroll-nav">
                <ul>
                    @navigation
                </ul>
            </nav>
            <div class="scroll-nav-btn"><i class="fa fa-angle-double-down"></i></div>
        </div>
    </div>
</header>
@if(isFlat) {
	<div class="header-height-emulator"></div>
}
<!-- End header -->
