@(title: String, css: Html = Html(""), scripts: Html = Html(""))(body: Html)

<!DOCTYPE html>
<html lang="en">
	<head>
		<!--=============== basic  ===============-->
        <meta charset="UTF-8">
        
        <!-- Application Title. -->
        <title>@title</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="robots" content="index, follow"/>
        <meta name="author" content="Vasco mouta, vasco.mouta@@gmail.com">
        <meta name="rating" content="safe for kid">
        
        <!-- Google analytics -->
        <script>
	       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	        
	        ga('create', 'UA-31434677-1', 'auto');
	        ga('send', 'pageview');
	    </script>
	    
        <!-- Social Profiles -->
        <script type="application/ld+json">
			{ "@@context" : "http://schema.org",
  				"@@type" : "Person",
  				"name" : "Vasco Mouta",
  				"url" : "http://www.vascomouta.com",
  				"sameAs" : [ "http://www.facebook.com/vasco.mouta",
      						"http://twitter.com/vmouta",
      						"http://www.linkedin.com/pub/vasco-mouta/4/409/640",
      						"http://google.com/+VascoMouta",
							"http://www.pinterest.com/vascomouta/",
							"http://instagram.com/vascomouta/",
							"http://github.com/vmouta"] 
			}
		</script>
		
		<!-- languages -->
		@if(lang().code().equals("pt")) {
			<link rel="alternate" href="http://vascomouta.com/en" hreflang="en" />
			<link rel="alternate" href="http://vascomouta.com/de" hreflang="de" />
		} 
		
		@if(lang().code().equals("de")) {
			<link rel="alternate" href="http://vascomouta.com/en" hreflang="en" />
			<link rel="alternate" href="http://vascomouta.com/pt" hreflang="pt" />
		} 
		@if(lang().code().equals("en")) {
			<link rel="alternate" href="http://vascomouta.com/de" hreflang="de" />
			<link rel="alternate" href="http://vascomouta.com/pt" hreflang="pt" />
		} else {
			<link rel="alternate" href="http://vascomouta.com/en" hreflang="en" />
			<link rel="alternate" href="http://vascomouta.com/de" hreflang="de" />
			<link rel="alternate" href="http://vascomouta.com/pt" hreflang="pt" />
		}
		
		<!--  The Open Graph protocol -->
		<meta property="og:title" content="Vasco Mouta"/>
		<meta property="og:type" content="website"/>
		<meta property="og:url" content="http://www.vascomouta.com/"/>
		<meta property="og:image" content="/images/nav-img.jpg"/>
		<meta property="og:site_name" content="Vasco Mouta Home Page"/>
		<meta property="og:description" content="Vasco Mouta website."/>
		<meta property="fb:admins" content="vasco.mouta"/>
        
        <!--  The twitter card -->
        <meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@@vmouta" />
		<meta name="twitter:title" content="Vasco Mouta home page" />
		<meta name="twitter:description" content="Vasco Mouta website." />
		<meta name="twitter:image" content="/images/nav-img.jpg" />
		<meta name="twitter:url" content="https://www.vascomouta.com" />
        
        <!--=============== css  ===============-->	
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/bootstrap.css")" media="all">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("css/reset.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/plugins.css")" media="screen">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/style.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/color.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/vascomouta.css")">
        <!--=============== favicons ===============-->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel=”publisher” href=”http://google.com/+VascoMouta“/>
        <link rel="author href=”http://google.com/+VascoMouta“/>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    
		<!-- Javascript populated routes -->
		<script type="text/javascript" src="@routes.Application.jsRoutes" defer="defer"></script>
	    
		<!-- Dynamic css 
		================================================== -->
		@css
	</head>

	<body>
		<!-- Main starts 
		================================================== -->
		@body
		<!-- Main end -->
        <!--=============== google map ===============-->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<!--=============== javascript ===============-->		
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
		<script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.js"))"></script>
		<script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/plugins.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/core.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/scripts.js")"></script>
        <!-- Dynamic js 
		================================================== -->
		@scripts
	</body>
</html>
